#init.conf

[Activities]
start=mainmenu

[Services]
services=lpc,display,synchronize

[LPC]
port=/dev/ttyUSB0
use_mock_reader=true

[Sockets]
lpc  = inproc://lpc
display   = inproc://display
synchronize = inproc://sync

[GUI]
fullscreen=false
cursor=true

[Database]
connectionstring=sqlite:///database.db

[Configs]
optionals=config/individual.conf
mandatories=config/logging.conf
